<!DOCTYPE html>
<html>
  <head>
    <title>FindU Gym</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Change your body, increase your health</h1>
        <img class="avatar" src="images/profile.png" alt="Victor Sauvageot">   Coach available
        <h2>FindU compares and finds the best fitness place</h2>
        <a href="#apply-form" class="btn-blue">Try it now</a>
      </div>
    </div>

    <div class="container">

      <h2>Check out the gyms available in your area</h2>

      <div class="cards">
        <div class="card">
          <img src="images/BasicFit.png" alt="Gym Basic Fit">
          <h3>Basic Fit</h3>
        </div>
        <div class="card">
          <img src="images/FitnessPark.jpeg" alt="Gym Fitness Park">
          <h3>Fitness Park</h3>
        </div>
        <div class="card">
          <img src="images/KeepCool.png" alt="Gym Keepcool">
          <h3>Keepcool</h3>
        </div>
      </div>
    </div>

    <div id="apply-form">
      <div data-tf-widget="bI9UcJ2l" data-tf-opacity="100" data-tf-iframe-props="title=Typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    </div>



  </body>
</html>
